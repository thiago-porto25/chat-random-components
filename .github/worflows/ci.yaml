name: Build & Test CI

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Automated Tests
        run: yarn test
